<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="eestilos.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="contenedor">
  <div class="contenedor__img">
    <img src="image-header-mobile.jpg" alt="">
  </div>
   <div class="contenedor__texto">
    <h1 class="titulo__principal">
      Get insights that help your business grow.
    </h1>
    <p class="texto">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.
    </p>
    <section class="contador">
      <p class="numero">10k+</p>
      <p class="numero__texto">companies</p>
      <p class="numero">314+</p>
      <p class="numero__texto">templates</p>
      <p class="numero">12m+</p>
      <p class="numero__texto"> queries</p>
    </section>
  </div>
</main>
   <footer class="footer">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#">Jose Orellana</a>.
    </footer>
</body>
</html>
